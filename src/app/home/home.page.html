<ion-content [fullscreen]="true" class="camera-content">
  <!-- Container for the camera preview plugin (critical for Web support and layout) -->
  <div id="cameraPreview" class="camera-preview"></div>

  <div class="camera-overlay">
    <!-- Viewfinder area is transparent in SCSS -->

    <div class="error-container" *ngIf="!isCameraActive">
      <p>Camera not active</p>
      <button (click)="startCamera()">Retry</button>
    </div>

    <div class="controls-container">
      <button class="shutter-button" (click)="captureImage()"></button>
    </div>
  </div>
</ion-content>
